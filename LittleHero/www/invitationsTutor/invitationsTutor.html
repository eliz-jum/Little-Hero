<div class="bar bar-header orange">
  <a class="button button-icon icon ion-android-arrow-back" ng-click="back()"></a>
  <div class="row row-center orange">
        <div class="col col-70">
            {{ user.login }}
        </div>
        <button class="button button-icon icon ion-plus" ng-click="invite()"></button>
        <button class="button button-icon icon ion-gear-b" ui-sref="settingsTutor"></button>
    </div>
</div>
</div>
<ion-content class="background has-header">
  <ion-list class="background" can-swipe="true" swipe-direction="both" scroll="false">
      <ion-item class="item-remove-animate item item-complex item-right-editable" ng-repeat="invite in invites | filter:filters | orderBy:invite.kind track by invite.id">
          <div>
              <div ng-if="invite.kind=='tutor'">Zaprosiłeś dziecko nr {{invite.child_id}}</div>
              <div ng-if="invite.kind=='child'">Zaprosiło cię dziecko nr {{invite.child_id}}</div>
              <div ng-if="invite.kind=='child-avatar'">Dziecko nr {{invite.child_id}} prosi o nowy awatar</div>
              <div style="opacity: 0.5">
                  <div ng-if="invite.status=='pending'">oczekujące</div>
                  <div ng-if="invite.status=='accepted'">zaakceptowane</div>
                  <div ng-if="invite.status=='rejected'">odrzucone</div>
              </div>
          </div>
          <div ng-if="(invite.kind=='child' || invite.kind=='child-avatar') && invite.status=='pending'">
              <ion-option-button side="left" class="button button-balanced" ng-click="acceptInvite(invite)">
                  <i class="icon ion-checkmark-round"></i>
              </ion-option-button>
              <ion-option-button side="right" class="button button-assertive" ng-click="rejectInvite(invite)">
                  <i class="icon ion-close-round"></i>
              </ion-option-button>
          </div>
          <div ng-if="(invite.kind=='tutor' || invite.kind=='tutor-avatar') && invite.status=='accepted'"
          ng-click="hideInvite(invite)">
              Ukryj
          </div>
    </ion-item>
  </ion-list>
</ion-content>
