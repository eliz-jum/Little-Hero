<div class="bar bar-header orange">

  <div class="row row-center orange">
    <div class="col col-50 item item-select">
      <select ng-model="currentAvatar" ng-options="avatar.name for avatar in allAvatars track by avatar.id">
        <option value="">{{ user.nickname }}</option>
      </select>
    </div>

    <div class="col col-10"><i class="icon icon ion-flash"></i></div>
    <div class="col col-10"><span>{{ currentAvatar.level }}</span></div>
    <div class="col col-10"><i class="icon icon ion-social-bitcoin"></i></div>
    <div class="col col-10"><span>{{ currentAvatar.money }}</span></div>
    <div class="col col-10">
      <button class="button button-icon icon ion-gear-b" ng-click="settings()"></button>
    </div>
  </div>
</div>
<ion-content class="background has-header">
  <ion-list>
    <ion-item class="background" ng-repeat="invite in invites | filter:filters">
      {{invite.id}}
      <button class="button button-balanced accept-invite-button" ng-click="acceptInvite(invite.id)
              ng-if="invite.kind == 'RECEIVED' && invite.status == 'PENDING'">👍</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <ion-tabs class="orange">
    <ion-tab title="Wszystkie" ng-click="filters.kind = ''">
    </ion-tab>
    <ion-tab title="Wysłane" ng-click="filters.kind = 'sent'">
    </ion-tab>
    <ion-tab title="Otrzymane" ng-click="filters.kind = 'received'">
    </ion-tab>
  </ion-tabs>
</ion-footer-bar>
