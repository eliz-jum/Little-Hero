<ion-modal-view>
    <ion-header-bar class="bar">
        <a class="button button-icon icon ion-android-arrow-back" ng-click="closeModal('invite')"></a>
        <h1 class="title">Zaproś opiekuna</h1>
    </ion-header-bar>
    <ion-content>
        <div style="margin-top:24px">
            <input type="text" placeholder="Wpisz login użytkownika, aby wyszukać" ng-model="newTutor.login"
                   style="padding: 0 20px; width:100%" ng-click="clearSearch()">
        </div>
        <button class="button button-full button-balanced" ng-click="search()">
            OKEJ!
        </button>
        <ion-list class="search-results">
            <ion-item ng-repeat="tutor in matchingTutors track by tutor.id">
                {{tutor.login}}
                <div class="button button-balanced" ng-click="sendInvite(tutor)" style="float:right">Zaproś</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
