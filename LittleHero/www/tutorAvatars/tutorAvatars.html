<ion-view ng-app="littleHero">
  <ion-pane class="background">
    <div class="bar bar-header orange">
      <a class="button button-icon icon ion-android-arrow-back" ng-click="back()"></a>
      <div class="row row-center orange">
        <span class="col col-50 orange">{{ tutor.login }}</span>
        <div class="col col-40"></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b" ui-sref="settingsTutor"></button>
        </div>
      </div>
    </div>

    <ion-content on-swipe-right="back()" class="background has-header">

      <div class="title">
        <h2>{{child.login}}</h2>
      </div>

      <ion-list class="fixed-list" can-swipe="false" scroll="false">
        <ion-item class="background" ng-click="showAvatarTasks(avatar)" ng-repeat="avatar in allAvatars | orderBy:'name' track by $index" class="item-remove-animate">
          {{ avatar.name }}
        </ion-item>
        <ion-list>
    </ion-content>
  </ion-pane>
</ion-view>
