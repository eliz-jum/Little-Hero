<ion-modal-view>
    <ion-header-bar class="bar">
        <a class="button button-icon icon ion-android-arrow-back" ng-click="closeModal('newAvatar')"></a>
        <h1 class="title">Dodaj nowy awatar</h1>
    </ion-header-bar>
    <ion-content>
        <div style="margin-top:17px">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Opiekun</span>
                <select ng-model="newAvatar.tutor" ng-options="tutor for tutor in tutors">
                    <option value="Wybierz opiekuna">{{ tutor }} </option>
                </select>
            </label>
        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Imię</span>
            <input type="text" placeholder="Wpisz imię awatara" ng-model="newAvatar.name">
        </label>
        <div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Klasa</span>
                <select ng-model="newAvatar.class" ng-options="class for class in classes">
                    <option value="class">{{ class }} </option>
                </select>
            </label>
        </div>
        <button class="button button-full button-balanced" ng-click="createNewAvatar()">
            OKEJ!
        </button>
    </ion-content>
</ion-modal-view>
