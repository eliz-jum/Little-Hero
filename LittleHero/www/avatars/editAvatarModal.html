<ion-modal-view class="edit-avatar-modal">
    <ion-header-bar class="bar">
        <a class="button button-icon icon ion-android-arrow-back" ng-click="closeModal('edit')"></a>
        <h1 class="title">Edytuj awatar</h1>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Edytuj nazwÄ™ awatara</span>
            <input type="text" ng-value="editedAvatar.name" ng-model="editedAvatar.name">
        </label>
        <button class="button button-full button-balanced" ng-click="patchAvatar(editedAvatar)">
            OKEJ!
        </button>
      <div ng-show="invalid">
        {{errorMessage}}
      </div>
    </ion-content>
</ion-modal-view>
