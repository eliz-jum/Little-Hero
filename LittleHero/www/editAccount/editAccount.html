<ion-view ng-app="littleHero" class="edit-Account">
  <ion-pane class="background">

    <div class="bar bar-header orange">
      <div class="row row-center orange">
        <div class="col col-10">
          <a class="button button-icon icon ion-android-arrow-back" ng-click="back()"></a>
        </div>
        <div class="col col-50"></div>
        <div class="col col-25"></div>
        <div class="col col-15">
          </div>
        </div>
      </div>
    </div>

    <ion-content class="background has-header">

      <div class="title">
        <h2>Edytuj konto</h2>
      </div>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Adres E-MAIL</span>
          <input id="edit-account-login" ng-value="login" type="text" >
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Hasło</span>
          <input id="edit-sccount-password" ng-value="password" type="text" >
        </label>



      </div>
      <div class='accept-button-container'>
        <button class="button button-block orange accept-button" ng-click="validate()">
          Zapisz zmiany
        </button>
      </div>

      <div ng-show="invalid">
        Błędne dane, edycja konta nie powiodło się
      </div>
      </div>



    </ion-content>


    <ion-footer-bar class="button-footer orange"/>
  </ion-pane>
</ion-view>
