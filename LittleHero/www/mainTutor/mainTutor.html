<ion-view ng-app="littleHero">  
    <ion-pane class="background">
    <div class="bar bar-header orange">

      <div class="row row-center orange">
        <span class="col col-50 orange">{{ user.name }}</span>
        <div class="col col-40"></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b" ng-click="settings()"></button>
        </div>
      </div>
    </div>
    
    <ion-content on-swipe-right="swipeRight()" class="background has-header">

      <div class="title">
        <h2>Wszystkie dzieci</h2>
      </div>

      <div class="buttons orange row row-100">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>

      <ion-list class="task-list" can-swipe="true" swipe-direction="both" scroll="false" show-delete="shouldShowDelete">
            <ion-item ng-repeat="item in text track by $index" class="item-remove-animate">            
                <ion-content scroll="false">
                    <div class="task-name" scroll="false">
                        <span></span>
                    </div>
                </ion-content>

                <ion-option-button side="left" class="button orange"
                       ng-click="">
                    Nowe
                </ion-option-button>
            
                <ion-option-button side="right" class="button orange"
                       ng-click="">
                    PodglÄ…d
                </ion-option-button>

                <ion-delete-button class="ion-minus-circled"
                       ng-click="">
                </ion-delete-button>
            </ion-item>
      <ion-list>


    </ion-content>


    <ion-footer-bar class="button-footer orange"/>
  </ion-pane>
</ion-view>
