<ion-view ng-app="littleHero">
  <ion-pane class="background">

    <div class="bar bar-header orange">
      <a class="button button-icon icon ion-android-arrow-back" ng-click="back()"></a>
      <div class="row row-center orange">
        <span class="col col-50 orange">{{ tutor.mail }}</span>
        <div class="col col-30"></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b" ng-click="settings()"></button>
        </div>
      </div>
    </div>

    <ion-content class="background has-header">

      <div class="title">
        <h2>Edytuj zadanie</h2>
      </div>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Opis</span>
          <input id="edit-task-description" ng-value="description" type="text" >
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Ilość pieniędzy</span>
          <input id="edit-task-money" ng-value="money" type="number" >
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Ilość punktów doświadczenia</span>
          <input id="edit-task-experience" ng-value="experience" type="number" >
        </label>

      </div>
      <div class='accept-button-container'>
        <button class="button button-block orange accept-button" ng-click="validate()">
          Zapisz zmiany
        </button>
      </div>

      <div ng-show="invalid">
        Błędne dane, dodanie zadania nie powiodło się
      </div>
      </div>



    </ion-content>


    <ion-footer-bar class="button-footer orange"/>
  </ion-pane>
</ion-view>
