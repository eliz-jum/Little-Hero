<ion-view class="tutor-tasks-page">
      <ion-pane class="background">
        <div class="bar bar-header orange">
          <a class="button button-icon icon ion-android-arrow-back" ng-click="back()"></a>
          <div class="row row-center orange">
            <span class="col col-50 orange">{{ tutor.login }}</span>
            <div class="col col-30"></div>
            <div class="col col-10">
              <button class="button button-icon icon ion-plus-round" ng-click="newTask()"></button>
            </div>
            <div class="col col-10">
              <button class="button button-icon icon ion-gear-b" ui-sref="settingsTutor"></button>
            </div>
          </div>
        </div>

        <ion-content on-swipe-right="back()" class="background has-header">

          <div class="title">
            <h2>{{avatar.name}}</h2>
          </div>

          <ion-list can-swipe="true" swipe-direction="both" scroll="false">
            <div class="item-remove-animate" ng-repeat="task in avatarTasks track by task.id">
            <ion-item class="row background" scroll="false" ng-click="editTask(task)">
                <div class="task-name col col-70">{{ task.content }}</div>
                <div class="task-details col col-10">${{task.reward}}</div>
                <div class="task-details col col-10">{{task.experience}}XP</div>

                <ion-option-button side="left" class="button button-balanced" ng-click="taskCompleted(task)">
                  <i class="icon ion-checkmark-round"></i>
                </ion-option-button>
                <ion-option-button side="right" class="button button-assertive" ng-click="taskFailed(task)">
                  <i class="icon ion-close-round"></i>
                </ion-option-button>
            </ion-item>
            </div>
            <ion-list>
              <div class="empty-msg" ng-if="!avatarTasks.length">Ten awatar nie ma żadnych wyzwań</div>
        </ion-content>
      </ion-pane>
</ion-view>
