<ion-view>
  <ion-pane class="background">

<ion-header-bar class="bar bar-header orange">
  <div class="buttons">
    <button class="button button-icon icon ion-android-arrow-back"
            ng-click="myGoBack()"></button>
  </div>
</ion-header-bar>

<ion-content class="background has-header has-footer">

  <div class="title"></div>

  <ion-list>
    <ion-item class="background" ng-repeat="button in buttons" ng-click="changeState(button.state)">
       {{ button.title }}
    </ion-item>

  </ion-list>

</ion-content>
</ion-pane>
</ion-view>
