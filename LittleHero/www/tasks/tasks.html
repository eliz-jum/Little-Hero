<ion-view>
  <ion-pane class="background">
    <div class="bar bar-header orange">
      <div class="row row-center orange">
        <div class="col col-40">
          {{ currentAvatar.name }}
        </div>

        <div class="col col-10"><i class="icon icon ion-flash"></i></div>
        <div class="col col-10"><span>{{ currentAvatar.level }}</span></div>
        <div class="col col-10"><i class="icon icon ion-cash"></i></div>
        <div class="col col-20"><span>{{ currentAvatar.money }}</span></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b" ng-click="settings()"></button>
        </div>
      </div>
    </div>

    <ion-content on-swipe-right="swipeRight()" class="background has-header">
        <h2>Wyzwania</h2>

      <ion-list scroll="false">
        <div ng-repeat="task in tasks track by $index">
          <ion-item class="background row" scroll="false">
              <div class="task-name col col-70">{{ task.content }}</div>
              <div class="task-details col col-10">${{task.reward}}</div>
              <div class="task-details col col-20">{{task.experience}}XP</div>
          </ion-item>
        </div>
      <ion-list>
        <div class="empty-msg" ng-if="!tasks.length">Nie masz żadnych wyzwań</div>
    </ion-content>
  </ion-pane>
</ion-view>
