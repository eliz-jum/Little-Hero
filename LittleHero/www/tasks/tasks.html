<ion-view>
  <ion-pane class="background">
    <div class="bar bar-header">

      <div class="row row-center orange">
        <div class="col col-50 avatar-select">
          <label class="item item-input item-select">
            <select>
              <option selected>Antek</option>
              <option>Mag</option>
              <option>Pirat</option>
              <option>Człowiek</option>
            </select>
          </label>
        </div>

        <div class="col col-10"><i class="icon icon ion-star"></i></div>
        <div class="col col-10"><span>10</span></div>
        <div class="col col-10"><i class="icon icon ion-star"></i></div>
        <div class="col col-10"><span>20</span></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b"></button>
        </div>
      </div>
    </div>
    <ion-content on-swipe-right="swipeRight()" class="background padding has-header">

      <h2>Wyzwania</h2>

      <ion-list class="background task-list">
        <ion-item class="easy-task">
          <div class="row">
            <h3>Posprzątaj</h3>
          </div>
        </ion-item>
        <ion-item class="medium-task">
          <div class="row">
            <h3>Zadanie domowe</h3>
          </div>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-pane>
</ion-view>
