<ion-view>
  <ion-pane class="background">
    <div class="bar bar-header orange">

      <div class="row row-center orange">
        <div class="col col-50 item item-select">
          <select>
            <option selected>Antek</option>
            <option>Mag</option>
            <option>Pirat</option>
            <option>Czlowiek</option>
          </select>
        </div>

        <div class="col col-10"><i class="icon icon ion-flash"></i></div>
        <div class="col col-10"><span>10</span></div>
        <div class="col col-10"><i class="icon icon ion-social-bitcoin"></i></div>
        <div class="col col-10"><span>20</span></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b" ui-sref="settings"></button>
        </div>
      </div>
    </div>

    <ion-content on-swipe-right="swipeRight()" class="background has-header">

      <div class="title">
        <h2>Wyzwania</h2>
      </div>

      <ion-list class="task-list">
        <ion-item class="easy-task">
          <div class="drag"></div>
          <div class="task-name">
            <span>Posprzątaj pokój</span>
          </div>
        </ion-item>

        <ion-item class="medium-task">
          <div class="drag"></div>
          <div class="task-name">
            <span>Zadanie domowe</span>
          </div>
        </ion-item>

        <ion-item class="hard-task">
          <div class="drag"></div>
          <div class="task-name">
            <span>Zadanie domowe</span>
          </div>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-pane>
</ion-view>
