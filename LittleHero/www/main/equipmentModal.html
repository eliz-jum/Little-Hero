<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <a class="button button-icon icon ion-android-arrow-back" ng-click="modal.hide()"></a>
    <h1 class="title">Wybierz ekwipunek</h1>
  </ion-header-bar>
  <ion-content class="has-header has-footer">
    <div class="equipment">
      <div class="equipmentItem" ng-repeat="item in equipment">
        <img ng-src="{{item.iconSrc}}" ng-click="putOn(item)"/>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="button-bar">
      <button class="button icon ion-android-contact"
              style="background-color: #ff6b3d; border-right: 1px solid;"></button>
      <button class="button icon ion-android-happy"
              style="background-color: #ff6b3d; border-right: 1px solid;"></button>
      <button class="button icon ion-tshirt" style="background-color: #ff6b3d; border-right: 1px solid;"></button>
      <button class="button icon ion-planet" style="background-color: #ff6b3d; border-right: 1px solid;"></button>
      <button class="button icon ion-fork" style="background-color: #ff6b3d; border-right: 1px solid;"></button>
      <button class="button icon ion-ios-paw" style="background-color: #ff6b3d;"></button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
