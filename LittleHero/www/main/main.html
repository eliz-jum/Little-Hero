<ion-view>
  <ion-pane class="background">
    <div class="bar bar-header orange">

      <div class="row row-center orange">
        <div class="col col-50 avatar-select">
          <label class="item item-input item-select">
            <select>
              <option selected>Antek</option>
              <option>Mag</option>
              <option>Pirat</option>
              <option>Czlowiek</option>
            </select>
          </label>
        </div>

        <div class="col col-10"><i class="icon icon ion-flash"></i></div>
        <div class="col col-10"><span>10</span></div>
        <div class="col col-10"><i class="icon icon ion-star"></i></div>
        <div class="col col-10"><span>20</span></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b"></button>
        </div>
      </div>
    </div>
    <ion-content on-swipe-left="swipeLeft()" class="background padding has-header has-footer">

      <div class="row row-100">
        <div class="col col-100">
          <div class="row row-50 row-center">
            <i class="icon icon ion-star stats"></i>
            <div class="progressBar">
              <div class="progressBarIndicator star"></div>
            </div>
          </div>

          <div class="row row-50 row-center">
            <i class="icon icon ion-android-favorite stats"></i>
            <div class="progressBar">
              <div class="progressBarIndicator heart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-90 row-center">
          <div class="avatar col col-100" align="center">
              <img class="asset body" src="img/baza.svg">
              <img class="asset eyes" src="img/eyes1.svg">
              <img class="asset nose" src="img/nose1.svg">
              <img class="asset mouth" src="img/mouth1.svg">
              <img class="asset hair" src="img/hair1.svg">
              <img class="asset pants" src="img/pants1.svg">
              <img class="asset shoes" src="img/shoes1.svg">
              <img class="asset tee" src="img/tee1.svg">
          </div>
      </div>

    </ion-content>
    <ion-footer-bar class="orange" ng-click="openModal()" align-title="left">
      <div class="button-bar">
        <button class="button button-icon icon ion-android-contact"></button>
        <button class="button button-icon icon ion-android-happy"></button>
        <button class="button button-icon icon ion-tshirt"></button>
        <button class="button button-icon icon ion-planet"></button>
        <button class="button button-icon icon ion-fork"></button>
        <button class="button button-icon icon ion-ios-paw"></button>
      </div>
    </ion-footer-bar>
  </ion-pane>
</ion-view>
