<ion-view>
  <ion-pane class="background">
    <div class="bar bar-header orange">

      <div class="row row-center orange">
        <div class="col col-50 item item-select">
            <select>
              <option selected>Antek</option>
              <option>Mag</option>
              <option>Pirat</option>
              <option>Czlowiek</option>
            </select>
        </div>

        <div class="col col-10"><i class="icon icon ion-flash"></i></div>
        <div class="col col-10"><span>10</span></div>
        <div class="col col-10"><i class="icon icon ion-social-bitcoin"></i></div>
        <div class="col col-10"><span>20</span></div>
        <div class="col col-10">
          <button class="button button-icon icon ion-gear-b"></button>
        </div>
      </div>
    </div>
    <ion-content on-swipe-left="swipeLeft()" class="background padding has-header has-footer">

      <div class="row row-100">
        <div class="col col-100">
          <div class="row row-50 row-center">
            <i class="icon icon ion-star stats"></i>
            <div class="progress-bar">
              <div class="progress-bar-indicator xp"></div>
            </div>
          </div>

          <div class="row row-50 row-center">
            <i class="icon icon ion-android-favorite stats"></i>
            <div class="progress-bar">
              <div class="progress-bar-indicator hp"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-90 row-center">
          <div class="avatar col col-100" align="center">
              <img class="asset animal" src="img/empty.svg" alt="animal">
              <img class="asset body" src="img/baza.svg" alt="body">
              <img class="asset hand_left" src="img/empty.svg" alt="animal">
              <img class="asset hand_right" src="img/empty.svg" alt="animal">
              <img class="asset eyes" src="img/eyes1.svg" alt="eyes">
              <img class="asset nose" src="img/nose1.svg" alt="nose">
              <img class="asset mouth" src="img/mouth1.svg" alt="mouth">
              <img class="asset hair_back" src="img/empty.svg" alt="animal">
              <img class="asset hair_front" src="img/empty.svg" alt="animal">
              <img class="asset hair" src="img/hair1.svg" alt="hair">
              <img class="asset sock" src="img/empty.svg" alt="animal">
              <img class="asset bottom" src="img/pants1.svg" alt="bottom">
              <img class="asset shoes" src="img/shoes1.svg" alt="shoes">
              <img class="asset top" src="img/tee1.svg" alt="top">
              <img class="asset misc" src="img/empty.svg" alt="misc">

              <!--<img class="asset misc" src="img/empty.svg" alt="misc">-->
          </div>
      </div>
    </ion-content>


    <ion-footer-bar class="button-footer">
        <img ng-src="{{item.iconSrc}}" ng-repeat="item in buttons" ng-click="openModal(item)"/>
    </ion-footer-bar>

  </ion-pane>
</ion-view>
